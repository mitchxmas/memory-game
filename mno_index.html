<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael's Memory Game</title>
    <link rel="stylesheet" href="mno_style.css" />
  </head>

  <body>
    <div id="game--title">Memory</div>

    <div id="topContainer">
      <div id="player1Box">Player 1</div>
      <div id="gameMsgBox">Select a level or start playing Player1!</div>
      <div id="player2Box" class="hide">Player 2</div>
    </div>

    <section id="board">
      <div class="playersArea" id="player1Area">
        <div>Player 1 score:</div>
        <div class="scores" id="player1Score">0</div>
        <!-- <div>Special Cards:</div> -->
        <div class="playerCards" id="player1Cards">Special Cards:</div>
      </div>

      <div id="cardContainer">
        <!-- //this section contains all the game cards -->
      </div>

      <div class="playersArea" id="player2Area">
        <div>Player 2 score:</div>
        <div class="scores" id="player2Score">0</div>
        <!-- <div>Special Cards:</div> -->
        <div class="playerCards" id="player2Cards">Special Cards:</div>
      </div>
    </section>

    <!-- Lower menu & buttons -->
    <div id="menu">
      <label for="levelMenu">Select a level:</label>
      <select name="levelMenu" id="levelMenu">
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
      </select>

      <button id="gameReset">Restart Game</button>
    </div>

    <div id="console"></div>

    <script src="mno_script.js"></script>
  </body>
</html>
