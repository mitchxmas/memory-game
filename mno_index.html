<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael's Memory Game</title>
    <link rel="stylesheet" href="mno_style.css" />
  </head>

  <body>
    <div id="game--title">Memory</div>

    <div id="topContainer">
      <div id="player1Box">Player 1</div>
      <div id="gameMsgBox">Player 1 starts: click two cards on the board!</div>
      <div id="player2Box" class="hide">Player 2</div>
    </div>

    <section id="board">
      <div id="player1Area">
        <div>Player 1 score</div>
        <div id="player1Score">0</div>
        <div class="Player1Cards"></div>
      </div>

      <div id="cardContainer">
        <!-- //this section contains all the game cards -->
      </div>

      <div id="player2Area">
        <div>Player 2 score</div>
        <div id="player2Score">0</div>
        <div id="Player2Cards"></div>
      </div>
    </section>
    <div id="menu">
      <label for="levelMenu">Select a level:</label>
      <select name="levelMenu" id="levelMenu">
        <option value="1">Easy</option>
        <option value="2">Medium</option>
        <option value="3">Hard</option>
      </select>

      <button id="gameReset">Restart Game</button>
      <button id="useWildCard">Use Wild Card</button>
    </div>

    <div id="console"></div>

    <script src="mno_script.js"></script>
  </body>
</html>
